<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DanzuHub</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/logo.png" alt="DanzuHub Logo" class="logo">
      <h1>Login to DanzuHub</h1>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn-primary">Login</button>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html" class="auth-link">Register</a></p>
        </div>
      </form>
      
      <div id="error-message" class="error-message"></div>
    </div>
  </div>
</body>
</html>
