<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanzuHub Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">DanzuHub</div>
      <div class="navbar-links">
        <a href="#" class="active">Upload</a>
        <a href="coming.html">Sharing</a>
        <a href="docs-api.html">Api's</a>
        <a href="register.html">Account</a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <h2>📤 Upload ke <span>DanzuHub</span></h2>
      
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">📁</div>
        <div class="upload-text">Klik atau seret file ke sini</div>
        <div class="file-info" id="fileInfo">Tidak ada file dipilih</div>
        <input type="file" id="fileInput" class="file-input">
        <img id="filePreview" class="file-preview" alt="File preview">
      </div>
      
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      
      <button class="btn" id="uploadBtn" disabled>Unggah File</button>
      <button class="btn btn-secondary" id="resetBtn">Reset</button>
      
      <div id="result"></div>
    </div>
  </div>

  <section style="margin-top: 3rem; text-align: center; padding: 20px;">
  <h2 style="font-size: 1.5rem;">💖 Dukung DanzuHub Tetap Online!</h2>
  <p style="margin-bottom: 10px;">
    Bantu DanzuHub terus berjalan dengan berdonasi lewat Saweria.
  </p>

  <div style="background:#444; border-radius:20px; height:22px; width:90%; max-width:500px; margin:10px auto; overflow:hidden;">
    <div style="width: 0%; height:100%; background:#ffc107;"></div> <!-- Ganti 40% sesuai progress -->
  </div>
  <p style="margin-top: 5px;">Rp0 / Rp100.000</p> <!-- Ubah sesuai progress -->

  <a href="https://saweria.co/danzuhub" target="_blank"
     style="display:inline-block; margin-top:15px; padding:10px 20px; background:#ffc107; border-radius:8px; color:#000; font-weight:bold; text-decoration:none;">
    💸 Donasi Sekarang
  </a>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
