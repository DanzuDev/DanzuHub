<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DanzuHub</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/logo.png" alt="DanzuHub Logo" class="logo">
      <h1>Create Account</h1>
      
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Create a password" required>
          <small class="password-hint">Minimum 8 characters</small>
        </div>
        
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" class="btn-primary">Register</button>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" class="auth-link">Login</a></p>
        </div>
      </form>
      
      <div id="error-message" class="error-message"></div>
    </div>
  </div>
</body>
</html>
