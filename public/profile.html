<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - DanzuHub</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="profile-container">
    <div class="profile-sidebar">
      <img src="/logo.png" alt="DanzuHub Logo" class="logo">
      <nav>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="profile.html" class="nav-link active">Profile</a>
        <a href="settings.html" class="nav-link">Settings</a>
      </nav>
    </div>
    
    <div class="profile-content">
      <h1>User Profile</h1>
      
      <div class="profile-info">
        <div class="info-item">
          <span class="info-label">Email:</span>
          <span id="user-email" class="info-value">Loading...</span>
        </div>
        <div class="info-item">
          <span class="info-label">Account Created:</span>
          <span id="account-created" class="info-value">Loading...</span>
        </div>
      </div>
      
      <div class="profile-section">
        <h2>Change Password</h2>
        <form id="change-password-form" class="profile-form">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password" required>
          </div>
          
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password" required>
            <small class="password-hint">Minimum 8 characters</small>
          </div>
          
          <div class="form-group">
            <label for="confirm-new-password">Confirm New Password</label>
            <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
          </div>
          
          <button type="submit" class="btn-primary">Update Password</button>
        </form>
      </div>
      
      <div class="profile-actions">
        <button id="logout-btn" class="btn-secondary">Logout</button>
      </div>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </div>
  </div>
</body>
</html>
