<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - DanzuHub</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="profile-container">
    <div class="profile-sidebar">
      <nav class="profile-nav">
        <div class="nav-header">
          <h2>DanzuHub</h2>
          <div class="user-email" id="nav-user-email">Loading...</div>
        </div>
        <ul>
          <li><a href="index.html" class="nav-link"><i class="icon-dashboard"></i>Dashboard</a></li>
          <li><a href="profile.html" class="nav-link active"><i class="icon-profile"></i>Profile</a></li>
          <li><a href="settings.html" class="nav-link"><i class="icon-settings"></i>Settings</a></li>
          <li><button id="logout-btn" class="nav-link logout-btn"><i class="icon-logout"></i>Logout</button></li>
        </ul>
      </nav>
    </div>
    
    <div class="profile-content">
      <div class="profile-header">
        <h1>User Profile</h1>
      </div>
      
      <div class="profile-info">
        <div class="info-card">
          <h2>Account Information</h2>
          <div class="info-item">
            <span class="info-label">Email:</span>
            <span id="user-email" class="info-value">Loading...</span>
          </div>
          <div class="info-item">
            <span class="info-label">Account Created:</span>
            <span id="account-created" class="info-value">Loading...</span>
          </div>
        </div>
        
        <div class="info-card">
          <h2>Security</h2>
          <form id="change-password-form" class="profile-form">
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <input type="password" id="current-password" placeholder="Enter current password" required>
            </div>
            
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" placeholder="Enter new password" required>
              <small class="password-hint">Minimum 8 characters</small>
            </div>
            
            <div class="form-group">
              <label for="confirm-new-password">Confirm New Password</label>
              <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
            </div>
            
            <button type="submit" class="btn-primary">Update Password</button>
          </form>
        </div>
      </div>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
    </div>
  </div>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "46c47c180514455387d22a0a7db6a45b"}'></script>
</body>
</html>
